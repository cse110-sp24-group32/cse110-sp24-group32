<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJournal</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type='module'></script>
</head>
<body>
    
    <!-- TOP BAR WITH SEARCH BAR -->
    <nav id="top-bar">
        <textarea id="search-bar">

        </textarea>
    </nav>

    <div class="note-popup-container">
        <div class="note-popup-box">
            <h3>Select Journal Entry Type</h3>
            <div class="select-note">
                <button type="button", class="note-type">Meeting</button>
                <button type="button", class="note-type">Freeform MD Note</button>
                <button type="button", class="note-type">Design</button>
                <button type="button", class="note-type">Github</button>
                <button type="button", class="note-type">Code and Bug Snippets</button>
            </div>
            <button type="button", id="choose-note">Create Note</button>
        </div>
    </div>

    <div class="outer-container">

        <!-- PROJECT SIDEBAR -->
        <nav id="project-nav">


        </nav>

        <div class="right-inner">
            <div id="content">

                <!-- JOURNAL ENTRIES LIST WITHIN A PROJECT -->
                <div id="entries-list">
                    <button type="button", id="add-note">Add New Note Placeholder</button>
                </div>

                <!-- MAIN CONTENT FOR NOTES INTERACTION -->
                <div id="right-content">
                    <div id="note-view">
                        <div class="note-bar">
                            <span id="tags" class="top-item">
                                Tag(s)
                            </span>

                            <div class="top-buttons">
                                <button class="top-item" id="delete-button">
                                    Delete
                                </button>
        
                                <button class="top-item" id="edit-button">
                                    Edit
                                </button>
                            </div>
                        </div>

                        <!-- NOTE CONTENT IN HERE -->
                        <div class="md-view">
                          
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
