name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app code from main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies for app
        run: |
          cd source
          npm install

      - name: Build app
        run: |
          # Replace this with your build commands if needed
          echo "Building app..."

      - name: Generate JSDoc
        run: |
          npx jsdoc -c jsdoc.json -d jsdoc-output

      - name: Create orphan branch gh-pages
        run: |
          git checkout --orphan gh-pages
          git reset --hard
          git commit --allow-empty -m "Initialize gh-pages branch"
          git push origin gh-pages

      - name: Copy app files to gh-pages branch
        run: |
          mkdir -p source
          cp -r ../source/* source/
          mkdir -p docs
          cp -r jsdoc-output/* docs/

      - name: Commit and push changes to gh-pages branch
        run: |
          git add .
          git commit -m "Update app code and JSDoc"
          git push origin gh-pages --force-with-lease
